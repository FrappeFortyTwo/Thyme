<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Site.Title }}</title>
  </head>
  <body>
    <h1>{{ .Page.Title }}</h1>
    <h2>Base Template</h2>
    <u>
      <li>
        {{ range .Pages }}
        <a href="{{ .Permalink }}" class="navbar-item">{{ .Title }}</a>
      </li>
      {{ end }} {{- partial "header.html" . -}}
      <div id="content">{{- block "main" . }}{{ end }}</div>
      <div id="content">{{- block "singlecontent" . }}{{ end }}</div>
      {{- partial "footer.html" . -}}
    </u>
  </body>
</html>
