<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/sideNav.css">
    <link rel="stylesheet" href="/css/imgGrid.css">
    <link rel="stylesheet" href="/css/imgText.css">
    <title>Page Title</title>
    <style>

    </style>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Typing Effect -->

        <a href="#">Sourav Singh</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()">open</span>

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">

        All Content lives here ...

        <!-- Image Grid Begins -->
        <div class="row">
            <div class="column">

                <!-- Image text block -->


                <div class="container">
                    <img src="/images/wedding.jpg">
                    <div class="text-block">
                        <p>Nature</p>
                        <p>What a beautiful sunrise What a beautiful sunrise What a beautiful sunrise</p>
                    </div>
                </div>


                <img src="/images/rocks.jpg">
                <img src="/images/falls2.jpg">
                <img src="/images/paris.jpg">
                <img src="/images/nature.jpg">
                <img src="/images/mist.jpg">
                <img src="/images/paris.jpg">
            </div>
            <div class="column">
                <img src="/images/underwater.jpg">
                <img src="/images/ocean.jpg">
                <img src="/images/wedding.jpg">
                <img src="/images/mountainskies.jpg">
                <img src="/images/rocks.jpg">
                <img src="/images/underwater.jpg">
            </div>
            <div class="column">
                <img src="/images/wedding.jpg">
                <img src="/images/rocks.jpg">
                <img src="/images/falls2.jpg">
                <img src="/images/paris.jpg">
                <img src="/images/nature.jpg">
                <img src="/images/mist.jpg">
                <img src="/images/paris.jpg">
            </div>

        </div>

    </div>

    <script>
        window.onload = function () {
            if (screen.width > 700) openNav();
        };
        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        } 
    </script>

</body>

</html>
